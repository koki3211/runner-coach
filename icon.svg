<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3A8DFF"/>
      <stop offset="100%" stop-color="#0050C8"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>
  <!-- Progress ring (track) -->
  <circle cx="256" cy="256" r="148" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="26"/>
  <!-- Progress ring (filled ~75%) -->
  <circle cx="256" cy="256" r="148" fill="none" stroke="#fff" stroke-width="26"
    stroke-linecap="round" stroke-dasharray="930" stroke-dashoffset="232"
    transform="rotate(-90 256 256)"/>
  <!-- Running shoe silhouette (centered, simplified) -->
  <g transform="translate(256,264)" fill="#fff">
    <!-- Sole -->
    <path d="M-52,18 C-52,18 -48,28 -30,28 L42,28 C54,28 58,22 58,18 L58,12 C58,8 54,4 48,4 L-36,4 C-48,4 -52,10 -52,18Z" opacity="0.95"/>
    <!-- Upper shoe -->
    <path d="M-36,4 C-36,4 -40,-20 -32,-32 C-24,-44 -10,-48 4,-44 L32,-34 C40,-32 48,-24 48,-12 L48,4Z" opacity="0.95"/>
    <!-- Lace detail -->
    <line x1="-10" y1="-30" x2="10" y2="-36" stroke="url(#bg)" stroke-width="3" stroke-linecap="round"/>
    <line x1="-6" y1="-20" x2="16" y2="-26" stroke="url(#bg)" stroke-width="3" stroke-linecap="round"/>
    <line x1="-2" y1="-10" x2="22" y2="-16" stroke="url(#bg)" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
