<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friend Card Preview</title>
  <style>
    :root {
      --color-brand-primary: #007AFF;
      --color-brand-accent: #FF9500;
      --color-success: #34C759;
      --color-bg-primary: #FFFFFF;
      --color-bg-grouped: #F2F2F7;
      --color-label-primary: #000000;
      --color-label-secondary: rgba(60, 60, 67, 0.6);
      --color-fill-tertiary: rgba(120, 120, 128, 0.12);
      --color-separator: rgba(60, 60, 67, 0.29);
      --font-size-subhead: 15px;
      --font-size-caption1: 12px;
      --font-size-caption2: 11px;
      --font-size-title2: 22px;
      --font-weight-semibold: 600;
      --font-weight-bold: 700;
      --space-xs: 4px;
      --space-sm: 8px;
      --space-md: 12px;
      --space-base: 16px;
      --space-lg: 20px;
      --radius-lg: 16px;
      --radius-full: 9999px;
      --shadow-card: 0 2px 8px rgba(0, 0, 0, 0.06);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --color-brand-primary: #0A84FF;
        --color-brand-accent: #FF9F0A;
        --color-success: #30D158;
        --color-bg-primary: #000000;
        --color-bg-grouped: #000000;
        --color-label-primary: #FFFFFF;
        --color-label-secondary: rgba(235, 235, 245, 0.6);
        --color-fill-tertiary: rgba(120, 120, 128, 0.24);
        --shadow-card: 0 2px 8px rgba(0, 0, 0, 0.2);
      }
    }
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', sans-serif;
      background: var(--color-bg-grouped);
      color: var(--color-label-primary);
      padding: 20px 0;
      max-width: 430px;
      margin: 0 auto;
    }
    h2 {
      font-size: 13px;
      font-weight: 600;
      color: var(--color-label-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding: 0 16px 12px;
    }
    .friend-card {
      display: flex; align-items: center; gap: var(--space-md);
      padding: var(--space-base); background: var(--color-bg-primary);
      border-radius: var(--radius-lg); box-shadow: var(--shadow-card);
      margin: 0 var(--space-base) var(--space-md);
    }
    .friend-avatar {
      width: 48px; height: 48px; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 20px; flex-shrink: 0; color: #fff; font-weight: var(--font-weight-bold);
    }
    .friend-avatar img { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; }
    .friend-info { flex: 1; min-width: 0; }
    .friend-name { font-size: var(--font-size-subhead); font-weight: var(--font-weight-semibold); }
    .friend-goal { font-size: var(--font-size-caption1); color: var(--color-label-secondary); margin-top: 2px; }
    .friend-today { font-size: var(--font-size-caption1); color: var(--color-label-secondary); margin-top: 2px; }
    .done-badge {
      display: inline-block; padding: 1px 6px; margin-left: var(--space-xs);
      background: var(--color-success); color: #fff; border-radius: var(--radius-full);
      font-size: var(--font-size-caption2); font-weight: var(--font-weight-bold);
    }
    .friend-week { display: flex; gap: 3px; margin-top: var(--space-sm); }
    .friend-week-dot { width: 8px; height: 8px; border-radius: 2px; background: var(--color-fill-tertiary); }
    .friend-week-dot.done { background: var(--color-success); }
    .friend-streak { text-align: center; flex-shrink: 0; min-width: 44px; }
    .streak-num {
      font-family: -apple-system, BlinkMacSystemFont, monospace;
      font-size: var(--font-size-title2);
      font-weight: var(--font-weight-bold); color: var(--color-brand-primary);
    }
    .streak-label { font-size: var(--font-size-caption2); color: var(--color-label-secondary); }
    .label { font-size: 11px; color: var(--color-label-secondary); padding: 4px 16px 0; }
  </style>
</head>
<body>

<h2>仲間 (3)</h2>

<!-- パターン1: Googleアイコンあり + 今日完了 + 5日連続 -->
<div class="friend-card">
  <div class="friend-avatar" style="background:linear-gradient(135deg,#5AC8FA,#007AFF)">T</div>
  <div class="friend-info">
    <div class="friend-name">田中 太郎</div>
    <div class="friend-goal">東京マラソン 2026・目標 3:30</div>
    <div class="friend-today">完了!<span class="done-badge">完了!</span></div>
    <div class="friend-week">
      <div class="friend-week-dot done"></div>
      <div class="friend-week-dot done"></div>
      <div class="friend-week-dot done"></div>
      <div class="friend-week-dot done"></div>
      <div class="friend-week-dot done"></div>
      <div class="friend-week-dot"></div>
      <div class="friend-week-dot"></div>
    </div>
  </div>
  <div class="friend-streak">
    <div class="streak-num">5</div>
    <div class="streak-label">日連続</div>
  </div>
</div>
<div class="label">← 月〜金の5日間完了(緑) / 土日は未完了(グレー) / 5日連続ストリーク</div>

<div class="friend-card">
  <div class="friend-avatar" style="background:linear-gradient(135deg,#AF52DE,#5856D6)">S</div>
  <div class="friend-info">
    <div class="friend-name">佐藤 花子</div>
    <div class="friend-goal">大阪マラソン 2026・目標 4:00</div>
    <div class="friend-today">予定あり</div>
    <div class="friend-week">
      <div class="friend-week-dot done"></div>
      <div class="friend-week-dot"></div>
      <div class="friend-week-dot done"></div>
      <div class="friend-week-dot"></div>
      <div class="friend-week-dot"></div>
      <div class="friend-week-dot"></div>
      <div class="friend-week-dot"></div>
    </div>
  </div>
  <div class="friend-streak">
    <div class="streak-num">0</div>
    <div class="streak-label">日連続</div>
  </div>
</div>
<div class="label">← 月・水の2日完了 / 今日は「予定あり」(まだ未完了) / ストリーク途切れ</div>

<!-- パターン3: 目標未設定 -->
<div style="margin-top: 12px;"></div>
<div class="friend-card">
  <div class="friend-avatar" style="background:linear-gradient(135deg,#34C759,#248A3D)">Y</div>
  <div class="friend-info">
    <div class="friend-name">山田 一郎</div>
    <div class="friend-goal">目標未設定</div>
    <div class="friend-today">予定あり</div>
    <div class="friend-week">
      <div class="friend-week-dot"></div>
      <div class="friend-week-dot"></div>
      <div class="friend-week-dot"></div>
      <div class="friend-week-dot"></div>
      <div class="friend-week-dot"></div>
      <div class="friend-week-dot"></div>
      <div class="friend-week-dot"></div>
    </div>
  </div>
  <div class="friend-streak">
    <div class="streak-num">0</div>
    <div class="streak-label">日連続</div>
  </div>
</div>
<div class="label">← ログインしたが目標未設定 / 今週まだ何もやっていない</div>

</body>
</html>
